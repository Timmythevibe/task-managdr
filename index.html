<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">

            <textarea id="task-body" placeholder="Task Body" required></textarea>
            <button type="submit">Add Task</button>
        </form>
        <div id="tasks"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
